[package]
edition.workspace = true
license.workspace = true
name = "cranefrick"
rust-version.workspace = true
version.workspace = true

[dependencies]
clap = { workspace = true, features = ["derive"] }
color-eyre = { workspace = true, features = ["capture-spantrace"] }
cranefrick_assembler = { path = "crates/assembler" }
cranefrick_hlir = { path = "crates/hlir" }
cranefrick_mlir = { path = "crates/mlir" }
indicatif = "0.18"
ron = "0.10"
serde.workspace = true
serde-lexpr = "0.1"
toml = { version = "0.9", features = ["serde"] }
tracing.workspace = true
tracing-error = "0.2.1"
tracing-indicatif.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
tracing-tree = "0.4"

[target.'cfg(target_os = "windows")'.dependencies]
mimalloc = "0.1"

[workspace]
members = [
    "crates/assembler",
    "crates/hlir",
    "crates/mlir",
    "crates/utils",
    "playground/befunge_test",
    "playground/copyless_test",
    "playground/cranelift_test",
    "playground/egg_test",
    "playground/indicatif_test",
    "playground/koopa_test",
    "playground/logos_test",
    "playground/lua_test",
    "playground/placing_test",
    "tools/pattern_finder"
]
resolver = "3"

[workspace.dependencies]
anyhow = "1"
arbitrary = "1"
clap = "4"
color-eyre = "0.6"
cranefrick_utils = { path = "crates/utils" }
cranelift = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranelift-codegen = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87", features = [
    "enable-serde",
    "trace-log"
] }
cranelift-control = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranelift-entity = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranelift-frontend = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranelift-jit = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranelift-module = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranelift-native = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranelift-object = { git = "https://github.com/bytecodealliance/wasmtime.git", rev = "f206a3ecc6f1245f94e8ce522f424f654e45fd87" }
cranium_isle = { path = "cranium/isle/isle" }
cranium_srcgen = { path = "cranium/srcgen" }
logos = { version = "0.15", default-features = false, features = [
    "debug",
    "export_derive",
    "logos-derive"
] }
serde = { version = "1", default-features = false }
tracing = "0.1"
tracing-indicatif = "0.3"
tracing-subscriber = "0.3"

[workspace.lints.rust]
elided_lifetimes_in_paths = "warn"

[workspace.lints.clippy]
borrow_as_ptr = "deny"
cast_possible_truncation = "allow"
cast_possible_wrap = "allow"
cast_precision_loss = "allow"
cast_ptr_alignment = "allow"
cast_sign_loss = "allow"
cognitive_complexity = "allow"
disallowed_methods = "deny"
expl_impl_clone_on_copy = "allow"
float_cmp = "allow"
fn_params_excessive_bools = "allow"
inline_always = "allow"
large_stack_arrays = "allow"
literal_string_with_formatting_args = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
missing_safety_doc = "allow"
module_name_repetitions = "allow"
needless_for_each = "allow"
needless_pass_by_value = "allow"
nursery = { level = "warn", priority = -1 }
option_if_let_else = "allow"
pedantic = { level = "warn", priority = -1 }
range_plus_one = "allow"
redundant_pub_crate = "allow"
redundant_type_annotations = "warn"
significant_drop_tightening = "allow"
similar_names = "allow"
str_to_string = "deny"
struct_excessive_bools = "allow"
style = { level = "warn", priority = -1 }
todo = "warn"
try_err = "warn"
tuple_array_conversions = "allow"
undocumented_unsafe_blocks = "allow"
unimplemented = "allow"
unnecessary_min_or_max = "allow"
unnecessary_wraps = "allow"
unsafe_derive_deserialize = "allow"
used_underscore_binding = "allow"
useless_conversion = "allow"
useless_nonzero_new_unchecked = "allow"

[workspace.package]
edition = "2024"
license = "MIT or Apache-2.0"
rust-version = "1.90"
version = "0.1.0"

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"

[workspace.metadata.docs.rs]
all-features = true
